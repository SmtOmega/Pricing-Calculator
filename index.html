<!DOCTYPE html>
<html>
    <head>
        <title>Pricing Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h2>What is the price of mangoes</h2>
            <form>
                <div class="inputs">
                    <label>Price</label>
                    <input type="text" name="price" value="10" class="price-input"/>
                    <label>Quantity</label>
                    <input type="range" name="quantity" value="1" min="1" max="10" step="1" />
                </div>
            </form>
            <div class="total"></div>
        </div>
    </body>
</html>
